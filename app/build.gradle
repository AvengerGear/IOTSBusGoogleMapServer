apply plugin: 'android'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.avengergear.iots.IOTSBusGoogleMapServer"
        minSdkVersion 16
        targetSdkVersion 19
    }

    buildTypes {
        release {
            runProguard false
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.koushikdutta.async:androidasync:2.+'
    compile project(':libs:iOTSClient')
}

